        <!--SIDEBAR DESKTOP-->
        <article id="sidebar">
            <div class="l-main-container sidebar">
                <button class="sidebar-button size-toggle js-size-toggle js-sidebar-btn">
                    + выбрать размер фото
                </button>
                <div class="sidebar-size-buttons js-sidebar-size-btns">
                    <button data-size="10x15" class="js-size is-inactive">
                        10 х 15 см
                        <a class="js-size-close"></a>
                    </button>
                    <button data-size="9x13" class="js-size is-inactive">
                        9 х 13 см
                        <a class="js-size-close">
                            <svg width="7" height="9" viewBox="0 0 7 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.5 0.5L6.5 8" stroke="#092F63"/>
                                <path d="M6.5 0.5L0.5 8" stroke="#092F63"/>
                            </svg>
                        </a>
                    </button>
                    <button data-size="7,5x10" class="js-size is-inactive">
                        7,5 х 10 см
                        <a class="js-size-close"></a>
                    </button>
                    <button data-size="13x18" class="js-size is-inactive">
                        13 х 18 см
                        <a class="js-size-close"></a>
                    </button>
                    <button data-size="7,5x7,5" class="js-size is-inactive">
                        7,5 х 7,5 см
                        <a class="js-size-close"></a>
                    </button>
                    <button data-size="20x30" class="js-size is-inactive">
                        20 х 30 см
                        <a class="js-size-close"></a>
                    </button>
                    <button class="sidebar-size-button another size-toggle js-size-toggle">
                        + другой размер фото
                    </button>
                </div>
            </div>
        </article>

                    <button>
                        + выбрать размер фото
                    </button>
                </div>
            </div>
        </main>

        <!--SIZE WINDOW-->
        <article id="size-window">
            <div class="l-size-container size">
                <button class="size-button-exit size-toggle js-size-toggle">

                    <button data-size="10x15">10 х 15 см</button>
                    <button data-size="9x13">9 х 13 см</button>
                    <button data-size="7,5x10">7,5 х 10 см</button>
                    <button data-size="13x18">13 х 18 см</button>
                    <button data-size="7,5x7,5">7,5 х 7,5 см</button>
                    <button data-size="20x30">20 х 30 см</button>
                </div>
                <div class="size-button-choice">
                    <button class="size-button-choose js-size-btn-choose">выбрать</button>

            </div>
        </article>
